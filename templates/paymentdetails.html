{% extends 'admin_base1.html' %}
{% block content %}


<div class="banner-btm">
    <div class="container">
        <div class="banner-bottom-main">
            <div class="col-md-4 banner-btmg1">

                
                <form action="#" method="post" class="banner_form">
        {% csrf_token %}
        <table class="table" border="2" cellpadding="5" width="700px">
                <tr>
                        <td style="color: rgb(233, 10, 10);">AMOUNT</td>
                        <td style="color: rgb(233, 10, 10);">DATE</td>
                        <td style="color: rgb(233, 10, 10);">MODE</td>
                        <td style="color: rgb(233, 10, 10);">NAME</td>
                        <td style="color: rgb(233, 10, 10);">CATEGORY ID</td>
                    </tr>
                    {% for d in data %}
                    <tr>
                        <!--<td style="color: white;">{{d.0}}</td>-->
                        <td style="color: white;">{{d.1}}</td>
                        <td style="color: white;">{{d.2}}</td>
                        <td style="color: white;">{{d.3}}</td>   
                        <td style="color: white;">{{d.4}}</td>  
                        <td style="color: white;">{{d.5}}</td> 
                    </tr>
                    {% endfor %}
                    <tr><td colspan="5" align="center"><input type="submit" onclick="window.print()" value="print report"></td></tr>
                </table>
            </form>   
        </div>
        {% endblock %}
