{% extends 'common_base1.html' %}
{% block content %}


<div class="banner-btm">
    <div class="container">
        <div class="banner-bottom-main">
            <div class="col-md-4 banner-btmg1">

               
                <form  method="POST" class="banner_form">
    {% csrf_token %}
    <table class="table">
        
        <tr>
            <td style="color: white;">USER NAME</td>
            <td><input type="text" name="uname" pattern="[a-zA-Z0-9\s]{1,32}" required=""></td>
        </tr>
        <tr>
                <td style="color: white;">MOBILE NUMBER</td>
                <td><input type="text" name="mob" pattern="[6-9]{1}[0-9]{9}" required=""></td>
        </tr>
        <tr>
               <td><input type="submit" name="submit" value="submit"></td>
           </tr>
    </table>


    
  </form>       
</div>

{% endblock %}
